<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>Go Cloud Tasks</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            color: #333;
            text-align: center;
        }

        /* Input Area */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Task List */
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .done-text {
            text-decoration: line-through;
            color: #888;
        }

        /* Buttons */
        .action-btns {
            display: flex;
            gap: 5px;
        }

        .btn {
            border: 1px solid #ddd;
            background: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1 id="welcomeGreeting" style="margin: 0; font-size: 1.5rem;">My Tasks</h1>
            <button id="logoutBtn" class="btn" style="background-color: #ff4d4d; color: white;">Logout</button>
        </header>


        <h2>‚òÅÔ∏è Task Manager</h2>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button class="add-btn" onclick="addTask()">Add Task</button>
        </div>

        <div id="task-list">Loading...</div>
    </div>

    <script>
        // get data at the top  
        const token = localStorage.getItem('my_jwt_token');
        const username = localStorage.getItem('my_username');

        // immediate redirect if no token
        if (!token) {
            window.location.href = '/login';
        }

        //  welcome greeting
        if (username) {
            const greetingElement = document.getElementById('welcomeGreeting');
            if (greetingElement) {

                greetingElement.innerText = `Welcome, ${username}!`;
            }
        }

        //  logout logic
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('my_jwt_token');
                localStorage.removeItem('my_username');
                window.location.href = '/login';
            });
        }

        async function loadTasks() {
            if (!token) return; // Extra safety

            try {
                const response = await fetch('/tasks', {
                    // ATTACH THE TOKEN IN THE HEADER
                    headers: { 'Authorization': 'Bearer ' + token }
                });

                //  IF TOKEN IS EXPIRED OR INVALID, LOG OUT
                if (response.status === 401) {
                    localStorage.removeItem('my_jwt_token');
                    window.location.href = '/login';
                    return;
                }

                const tasks = await response.json();
                const listDiv = document.getElementById('task-list');
                listDiv.innerHTML = '';

                if (!tasks || tasks.length === 0) {
                    listDiv.innerHTML = "<p style='text-align:center; color: #999;'>No tasks yet!</p>";
                    return;
                }

                tasks.forEach(task => {
                    const item = document.createElement('div');
                    item.className = 'task-item';
                    item.innerHTML = `
                    <span class="${task.is_done ? 'done-text' : ''}">${task.title}</span>
                    <div class="action-btns">
                        <button class="btn" onclick="toggleDone(${task.id})" title="Mark Done">
                            ${task.is_done ? '‚úÖ' : '‚è≥'}
                        </button>
                        <button class="btn" onclick="deleteTask(${task.id})" title="Delete">üóëÔ∏è</button>
                    </div>
                `;
                    listDiv.appendChild(item);
                });
            } catch (err) {
                console.error("Error loading tasks:", err);
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;

            await fetch(`/create?title=${encodeURIComponent(input.value)}`, {
                method: 'POST',
                // MUST SEND TOKEN HERE TOO!
                headers: { 'Authorization': 'Bearer ' + token }
            });
            input.value = '';
            loadTasks();
        }

        async function toggleDone(id) { // Toggle task done status
            await fetch(`/update?id=${id}`, {
                method: 'POST',
                // AND HERE
                headers: { 'Authorization': 'Bearer ' + token }
            });
            loadTasks();
        }

        async function deleteTask(id) { // Delete a task
            if (confirm("Delete this task?")) {
                await fetch(`/delete?id=${id}`, {
                    method: 'POST',
                    // AND HERE
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                loadTasks();
            }
        }

        loadTasks();
        // Refresh every 5 seconds
        setInterval(loadTasks, 5000);
    </script>
</body>

</html>
