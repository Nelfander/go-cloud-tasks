<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Task App</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f5f7fa;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            color: var(--text);
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            /* Crucial for padding */
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .link-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .link-text a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <h2>Welcome Back</h2>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="btn">Login</button>

            <p id="error-msg" style="color: red; font-size: 0.8rem; margin-top: 10px;"></p>

            <p class="link-text">
                Don't have an account? <a href="/register">Register</a>
            </p>
        </form>
    </div>
    <script>



        // This function runs the moment the script loads
        (function () {
            const loginForm = document.getElementById('loginForm');

            if (!loginForm) {
                console.error("CRITICAL: Could not find the loginForm element!");
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                // STOP the URL from changing and the page from refreshing
                e.preventDefault();
                console.log("Submit button caught by JavaScript!");

                const formData = new FormData(loginForm);

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('my_jwt_token', data.token);
                        localStorage.setItem('my_username', data.username); // Save the name too!   
                        alert('Login Successful!');
                        window.location.href = '/';
                    } else {
                        const errorMsg = await response.text();
                        alert('Login failed: ' + errorMsg);
                    }
                } catch (err) {
                    console.error("Fetch error:", err);
                    alert("Server error. Check your Go terminal.");
                }
            });

            console.log("Login script successfully attached to the form.");
        })();
    </script>
</body>


</html>
