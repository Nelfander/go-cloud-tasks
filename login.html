<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Task App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            /* Important for padding! */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            Don't have an account? <a href="/register">Register</a>
        </div>
    </div>
    <script>
        // This function runs the moment the script loads
        (function () {
            const loginForm = document.getElementById('loginForm');

            if (!loginForm) {
                console.error("CRITICAL: Could not find the loginForm element!");
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                // STOP the URL from changing and the page from refreshing
                e.preventDefault();
                console.log("Submit button caught by JavaScript!");

                const formData = new FormData(loginForm);

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('my_jwt_token', data.token);
                        alert('Login Successful!');
                        window.location.href = '/';
                    } else {
                        const errorMsg = await response.text();
                        alert('Login failed: ' + errorMsg);
                    }
                } catch (err) {
                    console.error("Fetch error:", err);
                    alert("Server error. Check your Go terminal.");
                }
            });

            console.log("Login script successfully attached to the form.");
        })();
    </script>
</body>


</html>
