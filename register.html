<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f5f7fa;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            color: var(--text);
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            /* Crucial for padding */
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .link-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .link-text a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="registerForm">
            <h2>Create Account</h2>
            <input type="text" name="username" id="username" placeholder="Username" required><br><br>
            <input type="password" name="password" id="password" placeholder="Password" required><br><br>
            <button type="submit" class="btn">Register</button>
            <p id="message" style="color: red; font-size: 0.8rem; margin-top: 10px;"></p>
            <p style="margin-top: 15px;">Already have an account? <a href="/login">Login here</a></p>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msg = document.getElementById('message');
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("Account created! Please log in.");
                    window.location.href = '/login';
                } else {
                    const errorText = await response.text();
                    msg.innerText = errorText; // Show "Username already exists"
                }
            } catch (err) {
                msg.innerText = "Connection error. Is the server running?";
            }
        });
    </script>
</body>

</html>
